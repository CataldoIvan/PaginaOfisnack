<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Contactanos!</title>
  </head>
  <Style>
      img {
          height: 500px;
      }
  </Style>
  <body>
    <div class="container">
        <div class="row">
            <h1>CONTACTO
            </h1>
            <h5>
                Ingresá tus datos y un asesor de ventas se pondrá en contacto dentro de las próximas 24hs. hábiles.
                
                ¿Tenés alguna duda? Llamanos al: 4876-5555
            </h5>
            <div class="col-6">
                <p><img src="CAJA.png" alt=""></p>

            </div>
            <div class="col-6">
                <form class="col s10 " id="lead_form" action="/leads/leads_process?uuid=2ec69fd0-9629-1970-d768-c8215e5e8a71" method="POST" onsubmit="check_if_capcha_is_filled" validate="validate">
                    <input type="hidden" name="LeadSource" value="0002" />
                    <input type="hidden" name="UseCaptcha" />
                    <div>
                        <label hidden class="active" for="Nombre">
                            Nombre:
                        </label>
                        <input class="validate form-control" type="" value="" name="Nombre"id="Nombre" placeholder="Nombre" required="required" />
                    </div>
                    <div>
                        <label hidden class="active" for="Apellido">
                            Apellido:
                        </label>
                        <input class="validate form-control" type="" value="" name="Apellido" id="Apellido" placeholder="Apellido" required="required" />
                    </div>
                    <div>
                        <label hidden class="active" for="Telefono">
                            Telefono:
                        </label>
                        <input class="validate form-control" type="" value="" name="Telefono" id="Telefono" placeholder="Telefono" required="required" />
                    </div>
                    <div>
                        <label hidden class="active" for="CorreoElectronico">
                            Correo Electronico:
                        </label>
                        <input class="validate form-control" type="" value="" name="CorreoElectronico" id="CorreoElectronico" placeholder="Correo Electronico" required="required" />
                    </div>
                    <div>
                        <label  hidden class="active" for="Empresa">
                            Empresa:
                        </label>
                        <input class="validate form-control" type="" value="" name="Empresa" id="Empresa" placeholder="Empresa" required="required" />
                    </div>
                    <div>
                        <label  hidden class="active" for="Area">
                            Area:
                        </label>
                        <input class="validate form-control" type="" value="" name="Area"id="Area" placeholder="Area" required="required" />
                    </div>
                    <div>
                        <label  hidden class="active" for="Empleados">
                            Empleados:
                        </label>
                        <input class="validate form-control" type="" value="" name="Empleados" id="Empleados" placeholder="Empleados" required="required" />
                    </div>
                    <div>
                        <label  hidden class="active" for="Fuente">
                            Fuente:
                        </label>
                        <select class="validate form-control" name="Fuente" id="Fuente" required="required">
                            <option value="">Donde nos Conociste?</option>
                            <option value="Linkedin">Linkedin</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Google">Google</option>
                            <option value="Referido">A través de un referido</option>
                            <option value="Newsletter">Newsletter</option>
                            <option value=">Otro">Otro</option>
                          </select>
                    </div>
                    <div hidden>
                        <label class="active" for="Campaign">
                            campaign_id
                        </label>
                        <input class="validate" type=""
                            value="Microsite_Ofisnack" name="Campaign" id="Campaign" placeholder="" required="required" />
                        </div>
                    <div>
                        <label class="active" for="Comentario">
                            Comentario
                        </label>
                        <input class="validate  form-control" type="" value="" name="Comentario" id="Comentario" placeholder="" required="required" />
                    </div>
                    <script>
                        var useCaptcha = document.getElementById('UserCaptcha');
                        var allowSubmit = !useCaptcha;
                        function check_if_capcha_is_filled(e) {
                            console.log(allowSubmit);
                            console.log('test validation');
                            if (allowSubmit) return true;
                            e.preventDefault();
                        }
                    </script>
                    <p class="text-center">
                        <button class="col-6 btn btn-warning badge-pill waves-effect waves-light hide" type="submit" id="send_action"
                        name="action">
                        Enviar
                    </button>
                    </p>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
