<html>

<body>
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close black" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="lead_form" action="https://www.ofidirect.com/leads/leads_process?uuid=c7e8419d-5ca8-0fbd-9c92-f1e32f219ec2" method="post" onsubmit="check_if_capcha_is_filled" validate="validate">
            <div id="msform">
              <div class="img"></div>
              <div class="campos">
                <fieldset>
                  <div class="header-contacto">
                    <h3 class="titulo normal text-center">
                      <strong>CONTACTO</strong>
                    </h3>
                    <p class="textos">
                      Ingresá tus datos y un asesor de ventas se pondrá en
                      contacto dentro de las próximas
                      <strong> 24hs. hábiles.</strong>
                    </p>
                    <p class="textos">
                      <strong>¿Tenés alguna duda? Llamanos al: 4876-5555</strong>
                    </p>
                  </div>

                  <input type="hidden" name="LeadSource" value="0001">
                  <input type="hidden" name="UseCaptcha" value="1">
                  <div class="row">
                    <div class="col-xs-12 form-group">
                      <input class="form-control" type="text" value="" name="Nombre" id="Nombre" required="required" placeholder="NOMBRE">
                    </div>
                    <div class="col-xs-12 form-group">
                      <input class="form-control" type="text" value="" name="Apellido" id="Apellido" required="required" placeholder="APELLIDO">
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                      <input class="form-control" type="text" value="" name="Telefono" id="Telefono" required="required" placeholder="TELÉFONO">
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                      <input class="form-control" type="email" value="" name="RefStr" id="RefStr" required="required" placeholder="EMAIL">
                    </div>
                    <div class="col-xs-12 form-group">
                      <input class="form-control" type="text" value="" name="Empresa" id="Empresa" required="required" placeholder="EMPRESA">
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group">
                      <input class="form-control" type="text" value="" name="Area" id="Area" required="required" placeholder="ÁREA">
                    </div>
                    <div class="col-xs-12 col-sm-6 form-group">
                      <input class="form-control" type="number" value="" name="Empleados" id="Empleados" required="required" placeholder="N° DE EMPLEADOS">
                    </div>
                    <div class="col-xs-12 form-group">
                      <select class="form-control select visita" name="Fuente" id="Fuente" required="required">
                        <option selected="">¿DÓNDE NOS VISTE?</option>
                        <option value="google">Google</option>
                        <option value="gmail">Gmail</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="diarios">Diarios Online</option>
                        <option value="otro">Otro</option>
                      </select>

                    </div>
                    <div class="col-xs-12 form-group txtarea" style="display: block;">
                      <textarea class="form-control" type="text" value="" name="Comentario" id="Comentario" placeholder="¿Dónde?"></textarea>
                    </div>
                    <div class="col-xs-12 form-group">
                      <input type="hidden" name="recaptcha_id" value="" id="recaptcha_id">
                    </div>
                    <div class="col-xs-12 form-group checkbox">
                      <input type="checkbox" name="bases" required="">
                      <label for="">Acepto<a href="#" data-target="#politics" data-toggle="modal"> Políticas de
                          Privacidad</a>
                      </label>
                      <p>*TODOS LOS CAMPOS SON OBLIGATORIOS</p>
                    </div>
                  </div>
                  <div>
                    <input type="hidden" name="Campaign" value="19-web">
                  </div>
                  <script>
                    var useCaptcha = document.getElementById('UserCaptcha');
                    var allowSubmit = !useCaptcha;

                    function check_if_capcha_is_filled(e) {
                      console.log(allowSubmit);
                      console.log('test validation');
                      if (allowSubmit) return true;
                      e.preventDefault();
                    }
                  </script>
                  <div id="html_element"><div style="width: 304px; height: 78px;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?ar=2&amp;k=6LfuhZ4UAAAAAJ8R7ZsZKt2cYNHeuFtY903rBMtt&amp;co=aHR0cHM6Ly93d3cub2ZpZGlyZWN0LmNvbTo0NDM.&amp;hl=es&amp;v=48TunWH-ZrLteSwFVbw6tVnx&amp;size=normal&amp;cb=mgpq0owxums3" width="304" height="78" role="presentation" name="a-1s4iuk7rp6w" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
                  <script>
                    function capcha_expired() {
                      allowSubmit = false;
                      document.getElementById('send_action').classList.toggle('hide');
                    }

                    function capcha_filled() {
                      allowSubmit = true;
                      // document.getElementById('send_action').classList.toggle('hide');

                    }
                    var onloadCallback = function () {
                      grecaptcha.render('html_element', {
                        'sitekey': '6LfuhZ4UAAAAAJ8R7ZsZKt2cYNHeuFtY903rBMtt',
                        'callback': capcha_filled,
                        'expired-callback': capcha_expired,
                      });
                    };
                  </script>
                  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&amp;render=explicit" async="" defer=""></script>

                  <button type="submit" class="btn-contact " id="send_action" name="action">
                    ENVIAR DATOS
                  </button>

                  <div id="consultar" class="row">
                    <br><br>

                    <div id="error-msg" class="alert alert-danger" style="display:none;">
                      <span>Ha ocurrido un error al enviar el mensaje. Intente
                        nuevamente en unos instantes.</span>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
</body>

</html>
